<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Handyman Estimates</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="sidebar">
    <h2><i class="fas fa-tools"></i> Estimates Dashboard</h2>
    
    <div class="search-container">
      <label for="search-input"><i class="fas fa-search"></i> Search Estimates</label>
      <input type="text" id="search-input" placeholder="Search by client, location, or project...">
      <div class="search-buttons">
        <button id="search-button" class="button button-primary">
          <i class="fas fa-search"></i> Search
        </button>
        <button id="reset-button" class="button button-secondary">
          <i class="fas fa-undo"></i> Reset
        </button>
      </div>
    </div>

    <div class="sort-container">
      <label for="sort-select"><i class="fas fa-sort"></i> Sort By</label>
      <select id="sort-select" class="sort-select">
        <option value="date-newest">Date (Newest First)</option>
        <option value="date-oldest">Date (Oldest First)</option>
        <option value="price-high">Price (High to Low)</option>
        <option value="price-low">Price (Low to High)</option>
        <option value="name-asc">Name (A-Z)</option>
        <option value="name-desc">Name (Z-A)</option>
      </select>
    </div>
  </div>

  <div id="main">
    <h1><i class="fas fa-clipboard-list"></i> Current Estimates</h1>
    <div id="quote-list"></div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
