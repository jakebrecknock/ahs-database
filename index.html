<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Handyman Estimates</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="sidebar">
    <h2><i class="fas fa-tools"></i> Estimates Dashboard</h2>
    
    <div class="filter-controls">
      <label for="filter-field"><i class="fas fa-filter"></i> Filter By:</label>
      <select id="filter-field">
        <option value="">-- Select Field --</option>
        <option value="name">Client Name</option>
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="location">Location</option>
        <option value="project">Project</option>
        <option value="total">Total Amount</option>
        <option value="labor">Labor Cost</option>
        <option value="discount">Discount</option>
        <option value="fees">Fees</option>
      </select>
      
      <label for="filter-value"><i class="fas fa-search"></i> Search Value:</label>
      <input type="text" id="filter-value" placeholder="Enter search term">
      
      <button id="filter-button"><i class="fas fa-check-circle"></i> Apply Filter</button>
      <button id="reset-button"><i class="fas fa-undo"></i> Reset Filters</button>
    </div>
    
    <button id="export-button" onclick="exportToCSV()"><i class="fas fa-file-export"></i> Export to CSV</button>
  </div>

  <div id="main">
    <h1><i class="fas fa-clipboard-list"></i> Current Estimates</h1>
    <div id="quote-list"></div>
  </div>

  <script type="module" src="admin.js"></script>
  
  <script>
    // Temporary placeholder for CSV export functionality
    function exportToCSV() {
      alert("CSV export functionality will be implemented here. For now, use the individual PDF export buttons on each estimate.");
    }
  </script>
</body>
</html>
